<body>
<!-- python -m http.server 8000 -->
<button onclick="get()">Get cards</button>

<script>
function printResponse() {
	console.log(this.responseText);
}

function get() {
	var req = new XMLHttpRequest();
	req.addEventListener("load", printResponse);
	req.open("GET", "http://localhost:8080/cards");
	//req.setRequestHeader('HEADER1', 'VALUE');

	req.send();
}
</script>

</body>
