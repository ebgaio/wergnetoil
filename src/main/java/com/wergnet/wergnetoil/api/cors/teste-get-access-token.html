<body>
<!-- python -m http.server 8000 -->
<button onclick="get()">Get access token</button>

<script>
function printResponse() {
	console.log(this.responseText);
}

function get() {
	var req = new XMLHttpRequest();
	req.addEventListener("load", printResponse);
	req.open("POST", "http://localhost:8080/oauth/token");
	req.setRequestHeader("Authorization", "Basic YW5ndWxhcjpAbmd1bEByMA==");
	req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

	req.send("client_id=angular&username=admin@algamoney.com&password=admin&grant_type=password");
}
</script>

</body>
